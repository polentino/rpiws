<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RPIWS ~ Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/rpiws.css"/>
</head>
<body>
<div class="centered">
    <form action="/login" method="post">

        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" name="username" class="form-control" id="username" placeholder="type your username..."/>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="password" placeholder="type your password..."/>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password.</div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">You have been logged out.</div>
        <input type="submit" value="Login" class="btn btn-block btn-outline-primary"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
